<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let p = 0;
    let c = 0;
function getComputerChoice(){
 let choice = Math.random();
 if (choice < 0.34) {
    return "rock";
 } else if (choice < 0.67){
    return "paper";
 }
 else{
    return "scissors";
 }
}
function playRound(playerSelection , computerSelection){
  if (computerSelection == "rock" && playerSelection == "rock"  ) {
    console.log("This round was a tie");
  }
  else if (computerSelection == "rock" && playerSelection == "paper") {
    console.log("You won this round");
    p++
  }
  else if (computerSelection == "rock" && playerSelection == "scissors" ) {
      console.log("You lost this round");    
      c++
  }
  else if (computerSelection == "paper" && playerSelection == "paper" ) {
    console.log("This round was a tie");
  }
  else if (computerSelection == "paper" && playerSelection == "rock" ) {
        console.log("You lost this round");
        c++
  }
  else if (computerSelection == "paper" && playerSelection == "scissors" ) {
       console.log("You won this round");    
       p++
  }
else if (computerSelection == "scissors" && playerSelection == "rock" ) {
      console.log("You won this round");
      p++
}
else if (computerSelection == "scissors" && playerSelection == "paper" ) {
     console.log("You lost this round");
     c++
}
else if( computerSelection == "scissors" && playerSelection == "scissors") {
    console.log("This round was a tie");   
}
else {
    return alert("Please enter a correct value!");
} 
}
function game(){
   for (let i = 0; i < Infinity; i++) {

    let computerSelection = getComputerChoice();
    let playerSelection = prompt("Enter your choice here!").toLowerCase();
    console.log("You picked " + playerSelection + " while the computer picked " + computerSelection);
    playRound(playerSelection , computerSelection);
    console.log("Your score is " + p + " and the computer score is " + c);
    if (c==5) { console.log("The computer won the game!")
      break;
    }
    else if (p==5) { console.log("You won the game!")
      break;
    }
   }   
}
game();
    </script>
    
</body>
</html>
